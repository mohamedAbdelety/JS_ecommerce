<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body>

    <div class="topnav" id="myTopnav">
        <div id="container">
            <a href="#firstPage" class="active">Home</a>
            <a onclick="AllCatHandler()" href="#">All Categories</a>
            <a onclick="FashionHandler()" href="#">Fashion</a>
            <a onclick="ElectroHandler()" href="#">Electronics</a>

    <div class="filter">
        <label class="margin">Filter by name:</label><br>
        <input class="margin" placeholder="Enter product name"><br>
        <label class="margin">Filter by price:</label><br>

        <!-- price filter -->
        <div id="priceFilter">

            <div id="priceFilterMin">
                <label for="priceFilterMin">From:</label>
                <input type="text" id="priceFilterMinVal">
            </div>

            <div id="priceFilterMax">
                <label for="priceFilterMax">To :</label>
                <input type="text" id="priceFilterMaxVal">
            </div>

            <div id="priceFilterSlider"></div>
        </div>

        <div id="categoryFilter">

            
        </div>

        <input type="button" id="applyFilterBtn" value="Apply" />

    </div>


    <div id="cardContainer"></div>
